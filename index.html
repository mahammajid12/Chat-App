<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTMX CRUD Chat Rooms</title>
  <script src="https://unpkg.com/htmx.org@1.9.10"></script>
  <link rel="stylesheet" href="static/styles.css">
  <script src="static/mock_service.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Chat Rooms</h1>

    <!-- Login Section -->
    <div id="login-section">
      <input type="text" id="username-input" placeholder="Enter your username">
      <button onclick="mockLogin()">Login</button>
      <span id="welcome-message"></span>
    </div>

    <!-- Create Room Form -->
    <form id="create-room-form" style="display:none;" onsubmit="mockCreateRoom(event)">
      <input type="text" name="room_name" placeholder="Enter room name" required>
      <button type="submit">Create Room</button>
    </form>

    <!-- Chat Rooms List -->
    <ul id="rooms-list" class="rooms-list"></ul>
  </div>
</body>
</html>
